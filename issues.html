<section class="materials">
    <figure>
        <img src="images/glassstraw.jpeg" alt="glass_straw">
        <figcaption>Glass Straws</figcaption>
        <p>Glass straws might seem like the hipster's choice for saving the planet, but let's face it, they're about as fragile as a soap bubble in a hurricane. One wrong move, and you'll be playing a dangerous game of "find the shards" instead of enjoying your tasty beverage. And cleaning? Well, let's just say it's like trying to wrestle a spaghetti noodle through a keyhole - tedious and messy, with questionable results. Stick to something sturdier unless you're aiming for a high-stakes game of sip-and-shatter. Who wants to waste that much time? I don't think it's very practical when you are outside enjoying your day.</p>
    </figure>

    <figure>
        <img src="images/cartonstraw.jpeg" alt="carton_straw">
        <figcaption>Paper Straws</figcaption>
        <p>The eco-warrior's weapon of choice against plastic pollution, or so they claim. But let's be real, these things have the structural integrity of a wet noodle. One sip, and they're already waving the white flag, turning your drink into a soggy mess faster than you can say "save the turtles." And don't even get me started on the taste! It's like drinking through a cardboard tube. Plus, good luck trying to finish your drink before your straw disintegrates into oblivion. So, unless you enjoy a side of papier-mâché with your beverage, you might want to rethink your eco-friendly sipper.</p>
    </figure>

    <figure>
        <img src="images/metalstraw.jpeg" alt="metal_straw">
        <figcaption>Metal Straws</figcaption>
        <p>The shiny, sustainable solution to plastic pollution, or so they say. But let's get real. These things are like drinking from a medieval torture device. One accidental bump, and you're risking dental disaster faster than you can say "ouch." And don't even get me started on the temperature conductivity. One sip of a piping hot beverage, and you're playing a game of "hot potato" with your lips. Plus, the metallic taste? It's like sucking on a rusty penny. So, unless you're aiming for a metallic mouthpiece that doubles as a weapon, you might want to rethink your eco-friendly aspirations.</p>
    </figure>
